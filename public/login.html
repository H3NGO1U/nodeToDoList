<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <script>
    async function register(){
      var response = await fetch('register', {
        method: 'GET'
      });
      if(response.ok){
        location.href = 'register';
      } else {
        alert("Failed to register");
      }
    }
    async function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var response = await fetch('login', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({"username":username, "password":password}),
      });
      if(response.status == 200) {
        location.href = 'tasks';
      } else {
        alert("Invalid username or password");
      }
    }
    </script>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
              <div class="form-group">
                <label for="username">User name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" data-testid="usernameInput">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" data-testid="passwordInput">
              </div>
              <button type="submit" class="btn btn-primary" data-testid="loginBtn" onclick="login()">Login</button>
            <button class="btn btn-primary" data-testid="switchToRegistrationBtn" onclick="register()">Register instead</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

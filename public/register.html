<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
     <!-- Register Form -->
     <div class="row justify-content-center mt-5">
     <div class="col-md-6">
     <div class="card">
        <div class="card-header">
          Register
        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="username">Name</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your name" data-testid="usernameInput">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" data-testid="passwordInput">
            </div>
            <button type="submit" class="btn btn-primary" onclick="register()" data-testid="registerBtn">Register</button>
          <button class="btn btn-primary" onclick="location.href='login'" data-testid="switchToLoginBtn">Login instead</button>
        </div>
      </div>
      </div>
      </div>
</body>
<script>
   async function register() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var response = await fetch('register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({"username":username, "password":password}),
        });
        if(response.status == 200) {
            location.href = 'login';
        } else {
            alert("Registration failed");
        }
    }
</script>
</html>
